<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Russo One' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body class="loader">
<nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
        <ul class="nav nav-bar">
            <li><a class="navbar-brand " href="{% url 'blog:post_list' %}">My blog</a></li>
            <br>
            <li><a href="{% url 'blog:about' %}">About</a></li>
            <li><a href="https://www.github.com">Github</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'blog:post_new' %}">New Post</a>
                </li>
                <li>
                    <a href="{% url 'blog:post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a>{{ user.username }}</a>
                </li>
            {% else %}
                <li class="nav navbar-nav-right">
                    <a href="{% url 'login' %}"><span class="glyphicon glyphicon-user ">Login</span> </a>
                </li>
            {% endif %}
        </ul>

    </div>
</nav>
<div class="container content">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>

    </div>
</div>
</body>
</html>
